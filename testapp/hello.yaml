kind: Pod 
apiVersion: v1 
metadata: 
  name: apphub2
  labels: 
    app: apple 
  argocd.argoproj.io/sync-options: Replace=true
spec: 
  containers: 
    - name: apple-app 
      image: hashicorp/http-echo 
      args: 
        - "-text=test 123" 
